      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    .card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(15, 23, 42, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
      background-color: rgba(15, 23, 42, 0.8);
    }
    .subject-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .subject-card:hover {
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cursor blinking effect for typing */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: white;
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>

    ];

    function showLinks() {
      const nis = document.getElementById("nisInput").value.trim();
      const siswa = students.find((s) => s.nis === nis);

      if (!siswa) {
        alert("NIS tidak ditemukan!");
        return;
      }

      document.getElementById("studentName").textContent = `Halo, ${siswa.name}`;
      document.getElementById("jadwalText").textContent = "Silakan Pilih Mata Pelajaran Sesuai dengan Jadwal";

      document.getElementById("loginSection").style.display = 'none';
      document.getElementById("backButton").classList.remove("hidden");

      const container = document.getElementById("mapelLinks");
      container.innerHTML = "";

      subjects.forEach((subject) => {
        const link = subject[`link${siswa.kelas}`];
        const el = document.createElement("a");
        el.href = link;
        el.target = "_blank";
        el.className = `subject-card bg-gradient-to-br ${subject.color} p-4 rounded-xl text-white flex items-center space-x-4`;
        el.innerHTML = `<i class="fas ${subject.icon} text-xl"></i><span class="font-semibold">${subject.name}</span>`;
        container.appendChild(el);
      });

      container.classList.remove("hidden");
    }

    function resetPage() {
      document.getElementById("loginSection").style.display = 'block';
      document.getElementById("studentName").textContent = '';
      document.getElementById("jadwalText").textContent = '';
      document.getElementById("mapelLinks").classList.add("hidden");
      document.getElementById("backButton").classList.add("hidden");
      document.getElementById("nisInput").value = '';
    }

    // Typing Effect
    const text = "Selamat Datang di Web Sumatif SMP Negeri 1 Sukasada";
    let idx = 0;
    function typeText() {
      if (idx < text.length) {
        document.getElementById("typingText").innerHTML += text.charAt(idx);
        idx++;
        setTimeout(typeText, 70);
      }
    }
    window.onload = typeText;
  </script>
